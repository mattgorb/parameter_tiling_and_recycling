# Architecture
arch: Conv6
baseline: ss

# ===== Dataset ===== #
data: /s/luffy/b/nobackup/mgorb/data
set: CIFAR10
name: standard_init

# ===== Learning Rate Policy ======== #
optimizer: sgd
lr: 100.0
lr_policy: constant_lr

# ===== Network training config ===== #
epochs: 100
momentum: 0.9
batch_size: 128
weight_decay: 0.0

# ===== Sparsity =========== #
conv_type: SampleSubnetConv
bn_type: NonAffineBatchNorm
freeze_weights: True
prune_rate: -1
init: signed_constant

# ===== Hardware setup ===== #
workers: 4