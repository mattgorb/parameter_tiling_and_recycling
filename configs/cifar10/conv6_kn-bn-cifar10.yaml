# Architecture
arch: Conv6

# ===== Dataset ===== #
data: /s/luffy/b/nobackup/mgorb/data
set: CIFAR10
name: baseline

# ===== Learning Rate Policy ======== #
optimizer: sgd
lr: 0.1
lr_policy: cosine_lr

# ===== Network training config ===== #
epochs: 1000
weight_decay: 0.0001
momentum: 0.9
batch_size: 128

# ===== Sparsity =========== #
conv_type: SubnetConv
bn_type: LearnedBatchNorm
freeze_weights: True
prune_rate: -1
init: kaiming_normal
scale_fan: True
gpu: 2
seed: 1
# ===== Hardware setup ===== #
workers: 4
